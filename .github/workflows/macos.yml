name: Mac OS

on:
  push:
  pull_request:
  release:

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - {
            name: "MacOS Clang",
            os: macos-13,
            build_type: "Release",
            generators: "Ninja"
          }

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          brew install ninja

      - name: Configure
        shell: bash
        run: |
          cmake \
            -S . \
            -B . \
            -DCMAKE_BUILD_TYPE=${{ matrix.config.build_type }} \
            -G "${{ matrix.config.generators }}" 

      - name: Build
        shell: bash
        run: cmake --build . --config ${{ matrix.config.build_type }}
